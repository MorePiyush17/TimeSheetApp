<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Timesheets</h2>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <!-- Add Timesheet Form -->
  <div class="card p-4 mb-4">
    <h4 class="mb-3">Add Timesheet</h4>
    <div class="row g-3">
      <div class="col-md-3">
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="hoursWorked" placeholder="Hours Worked" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="description" placeholder="Description" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button onclick="addTimesheet()" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </div>

  <!-- Timesheet Table -->
  <div class="card p-3">
    <h4 class="mb-3">Your Entries</h4>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Hours Worked</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="timesheetTable">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
